{{> header}}
<div class="login">
  <h3 class="section-header">Вход</h3>
  <form method="post" class="auth-form">
    <div class="input-block">
      <label for="login" class="label">Логин</label>
      <input type="text" class="input" id="login" name="login" value="{{ login }}">
    </div>

    <div class="input-block">
      <label for="password" class="label">Пароль</label>
      <input type="password" class="input" id="password" name="password">
    </div>

    {{#isLoginError}}
    <p class="auth-error">
      Неверные логин или пароль
    </p>
    {{/isLoginError}}
    <button type="submit" class="button button_hovered auth-button">Войти</button>
    <a href="/registration" class="link">или зарегистрироваться</a>
  </form>
</div>
{{> footer}}
